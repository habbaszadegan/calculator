<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Create buttons for each digit, each of the above functions and an “Equals” key.
    There should also be a display for the calculator.fill it with some dummy numbers.
    Add a “clear” button. -->
    <div id="container">
        <div id="display">33</div>
        <div id="cleanScreen">
            <button id="clean">Clear</button>
            <button id="delete">Delete</button>
        </div>
        <div id="calculatorBody">
            <button class="numsAndOperators">7</button>
            <button class="numsAndOperators">8</button>
            <button class="numsAndOperators">9</button>
            <button class="numsAndOperators">/</button>
            <button class="numsAndOperators">4</button>
            <button class="numsAndOperators">5</button>
            <button class="numsAndOperators">6</button>
            <button class="numsAndOperators">*</button>
            <button class="numsAndOperators">1</button>
            <button class="numsAndOperators">2</button>
            <button class="numsAndOperators">3</button>
            <button class="numsAndOperators">-</button>
            <button class="numsAndOperators">.</button>
            <button class="numsAndOperators">0</button>
            <button class="numsAndOperators">=</button>
            <button class="numsAndOperators">+</button>
        </div>
    </div>
</body>
</html>
